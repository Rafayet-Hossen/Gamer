<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="./resources/Frame.png" alt="" />
        <h1><span style="color: rgba(255, 66, 165, 1)">G</span>amer</h1>
      </div>
      <div class="nav-right">
        <button class="about-us">About Us</button>
        <button class="developer">Developers</button>
        <button class="follow-btn">
          Follow Us on <span><i class="fa-brands fa-youtube"></i></span>
          <span><i class="fa-brands fa-tiktok"></i></span>
        </button>
      </div>
    </nav>
    <main>
      <div class="banner-container">
        <div class="goat-container">
          <div class="goat-container-text">
            <h1 style="font-size: 48px;">
              <span style="padding: 5px;">Play Like The </span><br />
              <span class="goat">G.O.A.T</span>
            </h1>
            <p style="margin-bottom: 16px;"><i style="margin-left: 3px; color: rgb(246, 66, 165);" class="fa-regular fa-circle-play"></i>  <span style="margin-left: 2px;">1-Click instant play</span></p>
            <p style="margin-bottom: 16px;"><i style="margin-left: 2px; color: rgb(246, 66, 165);" class="fa-solid fa-download"></i><span style="margin-left: 9px;">No Download</span>
            </span>
          </p>
            <p style="margin-bottom: 16px;"><i style="color: rgb(246, 66, 165);" class="fa-solid fa-people-line"></i> 1000s of supported online games</p>
          </div>
          <div class="btn-container">
            <button class="btn-primary">SIGN IN</button>
            <button class="btn-secondary">GO ROGUE</button>
          </div>
        </div>

        <div class="banner-image-container">
          <img class="banner-img" src="./resources/Group 18.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
